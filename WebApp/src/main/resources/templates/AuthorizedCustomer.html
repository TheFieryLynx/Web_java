<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>film info</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>

<body>
    <p th:text="'Book_price: ' + ${price}"></p>
    <p th:text="'Amount: ' + ${amount}"></p>
    <p th:text="'Title: ' + ${title}"></p>
    <p th:text="'Author: ' + ${author}"></p>
    <p th:text="'Genre: ' + ${genre}"></p>
    <p th:text="'Pub_house: ' + ${pub_house}"></p>
    <p th:text="'Pub_year: ' + ${pub_year}"></p>
    <p th:text="'Num_pages: ' + ${num_pages}"></p>
    <p th:text="'Cover_type: ' + ${cover_type}"></p>

    <form method="get" action="/AuthorizedCustomer">
        <input type="hidden" name="book_id" th:value="${book_id}"/>
        <input type="hidden" name="login" th:value="${login}"/>
        <input type="hidden" name="password" th:value="${password}"/>
        <button type="button" class="btn btn-primary">Primary</button>
    </form>


    <img src="https://media2.24aul.ru/imgs/5c2f789bdb789e0001ae68a5/legendarnaya-akula-iz-ikea-blohaj-blokhey-ikeya-ikei-4-12952505.jpg" alt="Girl in a jacket">

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
