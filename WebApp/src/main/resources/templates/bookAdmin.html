<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Book admin info</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
  <body>
    <br>
    <a href="/" class="btn btn-outline-primary" role="button">Root page</a><br><br>

    <table class="table table-bordered " style="width: auto; background-color: rgba(43,5,22,.1)">
      <tbody>
        <tr>
          <td>Title</td>
          <td><span th:text="${book.getTitle()}"> </span></td>
        </tr>
        <tr>
          <td>Author</td>
          <td><span th:text="${book.getAuthor()}"> </span></td>
        </tr>
        <tr>
          <td>Genre</td>
          <td><span th:text="${book.getGenre()}"> </span></td>
        </tr>
        <tr>
          <td>Publication House</td>
          <td><span th:text="${book.getPub_house()}"> </span></td>
        </tr>
        <tr>
          <td>Year</td>
          <td><span th:text="${book.getPub_year()}"> </span></td>
        </tr>
        <tr>
          <td>Number of pages</td>
          <td><span th:text="${book.getNum_pages()}"> </span></td>
        </tr>
        <tr>
          <td>Cover type</td>
          <td><span th:text="${book.getCover_type()}"> </span></td>
        </tr>
        <tr>
          <td>Book price</td>
          <td><span th:text="${book.getPrice()}"> </span></td>
        </tr>
        <tr>
          <td>Amount</td>
          <td><span th:text="${book.getAmount()}"> </span></td>
        </tr>

      </tbody>
    </table>
    <a th:href="'/bookEdit?book_id=' + ${book.getBook_id()}" class="btn btn-primary" role="button">Edit</a>
  </body>
</html>
