<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Customer orders</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <style>
    .sticky {
      position: sticky;
      top: 0em;
      min-height: 0em;
    }
  </style>
</head>
<body>
<br>

<header class="sticky">
  <nav class="navbar sticky-top navbar-dark bg-dark">
    <div class="btn-group" role="group" aria-label="top buttons">
      <a id="customer_orders_root_page_button" href="/logged" class="btn btn-outline-warning" role="button">Root page</a>
    </div>
  </nav>
</header>

<br>

<table id="CustomerOrdersTable" class="table table-bordered " style="width: auto; background-color: rgba(43,5,22,.1)">
  <thead class="thead-dark">
  <tr>
    <th scope="col"> Order ID </th>
    <th scope="col"> Address </th>
    <th scope="col"> Delivery Time </th>
    <th scope="col"> Status </th>
    <th scope="col"> Order Time </th>
    <th scope="col"> Order Price </th>
    <th scope="col"> Book </th>
  </tr>
  </thead>
  <tbody>
  <tr th:if="${#lists.isEmpty(orders)}">
    <td colspan="8"> No orders :( </td>
  </tr>
  <tr th:each="order : ${orders}">

    <form>
      <input type="hidden" name="index_order_id" th:value="${order.getOrder_id()}"/>
    </form>

    <td  scope="row"><span th:text="${order.getOrder_id()}"> </span></td>
    <td><span th:text="${order.getAddress()}"> </span></td>
    <td><span th:text="${order.getDelivery_time()}"> </span></td>
    <td><span th:text="${order.getStatus()}"> </span></td>
    <td><span th:text="${order.getOrder_time()}"> </span></td>
    <td><span th:text="${order.getOrder_price()}"> </span></td>
    <td><a th:href="'/book?book_id=' + ${order.getBook_id().getBook_id()}"> <span th:text="${order.getBook_id().getTitle()}"> </span> </a></td>
  </tr>
  </tbody>
</table>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
