<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Book check order</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <style>
    .sticky {
      position: sticky;
      top: 0em;
      min-height: 0em;
    }
  </style>
</head>
<body>
<br>

<header class="sticky">
  <nav class="navbar sticky-top navbar-dark bg-dark">
    <div class="btn-group" role="group" aria-label="top buttons">
      <a id="book_check_order_root_page_button" href="/" class="btn btn-outline-warning" role="button">Root page</a>
    </div>
  </nav>
</header>

<br>

<h1>Check your order</h1>
<br>
<div class="row" >
<div class="table-responsive col-md-6">
  <table id="bookInfoTable" class="table table-bordered " style="width: auto; background-color: rgba(43,5,22,.1)">
    <tbody>
    <tr>
      <td>Title</td>
      <td><span th:text="${book.getTitle()}"> </span></td>
    </tr>
    <tr>
      <td>Author</td>
      <td><span th:text="${book.getAuthor()}"> </span></td>
    </tr>
    <tr>
      <td>Genre</td>
      <td><span th:text="${book.getGenre()}"> </span></td>
    </tr>
    <tr>
      <td>Publication House</td>
      <td><span th:text="${book.getPub_house()}"> </span></td>
    </tr>
    <tr>
      <td>Year</td>
      <td><span th:text="${book.getPub_year()}"> </span></td>
    </tr>
    <tr>
      <td>Number of pages</td>
      <td><span th:text="${book.getNum_pages()}"> </span></td>
    </tr>
    <tr>
      <td>Cover type</td>
      <td><span th:text="${book.getCover_type()}"> </span></td>
    </tr>
    <tr>
      <td>Book price</td>
      <td><span th:text="${book.getPrice()}"> </span></td>
    </tr>
    <tr>
      <td>Amount</td>
      <td><span th:text="${book.getAmount()}"> </span></td>
    </tr>
    </tbody>
  </table>
</div>
<div class="table-responsive col-md-6">
  <table id="customer_info_table" class="table table-bordered " style="width: auto; background-color: rgba(43,5,22,.1)">
    <tbody>
    <tr>
      <td>First Name</td>
      <td><span th:text="${customer.getFirstname()}"> </span></td>
    </tr>
    <tr>
      <td>Last Name</td>
      <td><span th:text="${customer.getLastname()}"> </span></td>
    </tr>
    <tr>
      <td>Address</td>
      <td><span th:text="${customer.getAddress()}"> </span></td>
    </tr>
    <tr>
      <td>Phone number</td>
      <td><span th:text="${customer.getPhone_number()}"> </span></td>
    </tr>
    <tr>
      <td>Mail</td>
      <td><span th:text="${customer.getMail()}"> </span></td>
    </tr>

    </tbody>
  </table>
  <a id="book_check_order_edit_customer_button" th:href="'/bookBuyEdit?book_id=' + ${book.getBook_id()}" class="btn btn-primary" role="button">Edit</a>

  <br><br>
  <form th:action="'/bookMakingOrder?book_id=' + ${book.getBook_id()}" method="post" id="order"></form>

  <input type="hidden" name="customer_changed_firstName" th:value="${customer.getFirstname()}" form="order" />
  <input type="hidden" name="customer_changed_lastName" th:value="${customer.getLastname()}" form="order" />
  <input type="hidden" name="customer_changed_address" th:value="${customer.getAddress()}" form="order" />
  <input type="hidden" name="customer_changed_phoneNumber" th:value="${customer.getPhone_number()}" form="order" />
  <input type="hidden" name="customer_changed_mail" th:value="${customer.getMail()}" form="order" />

  <button type="submit" class="btn btn-primary" form="order">Buy</button>



</div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
